<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <style>
        /* General reset and font settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #f2f2f2;
        }

        /* Input and button styling */
        input[type="file"] {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #3ac569;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2fa857;
        }

        /* Result styling */
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .cancerous {
            background: rgba(255, 99, 71, 0.8);
            color: #fff;
        }

        .non-cancerous {
            background: rgba(46, 204, 113, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancer Detection</h1>
        <p>Upload an image to check if it is cancerous or not.</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Analyze Image</button>
        </form>
        {% if result %}
        <div class="result {{ 'cancerous' if result == 'Cancerous' else 'non-cancerous' }}">
            <p>Prediction: {{ result }}</p>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">
        </div>
        {% endif %}
    </div>
</body>
</html>
